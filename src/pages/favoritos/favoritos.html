<ion-header>
  <ion-navbar>
    <ion-title style= "background-color:rgb(255, 137, 174) ">
     <h2 style=color:white>
       Favoritos
     </h2> 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style= "background-color:rgb(255, 137, 174) ">
  <ion-list>
    <ion-item style="background-color: #5F021F"  *ngFor = "let compu of items"> 
      <ion-thumbnail item-start>
          <img *ngIf= "compu.ad.hasOwnProperty('thumbnail')"
          src= "https://img.segundamano.mx/cover/{{compu.ad.thumbnail.path}}">
      </ion-thumbnail>
      <h2 style="color:white" *ngIf = "compu.ad.hasOwnProperty('subject')">
          {{compu.ad.subject}}
        </h2>
        <p style="color:white"*ngIf= "compu.ad.hasOwnProperty('list_price')">
            {{compu.ad.list_price.label}}
         </p>
      <button ion-button clear item-end (click)= "verCompu(compu)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
