<ion-header>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let rem of items"> 
      <ion-thumbnail item-start>
          <img *ngIf= "rem.ad.hasOwnProperty('thumbnail')"
          src= "https://img.segundamano.mx/cover/{{rem.ad.thumbnail.path}}">
      </ion-thumbnail>
      <h2 *ngIf = "rem.ad.hasOwnProperty('subject')">
          {{rem.ad.subject}}
        </h2>
        <p *ngIf= "rem.ad.hasOwnProperty('list_price')">
            {{rem.ad.list_price.label}}
         </p>
      <button ion-button clear item-end (click)= "verRem(rem)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
