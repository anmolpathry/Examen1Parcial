<ion-header>
  <ion-navbar>
    <ion-title style="background-color:rgb(213, 217, 250) ">
     <h2 style="color:rgb(243, 79, 148)">
       BÃºsqueda
     </h2> 
    </ion-title>
  </ion-navbar>
  <ion-searchbar style="background-color:rgb(213, 217, 250) " (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>

<ion-content padding style="background-color:rgb(213, 217, 250) ">
  <ion-list>
    <ion-item style="background-color: rgb(218, 142, 157)" *ngFor = "let juego of items"> 
      <ion-thumbnail item-start>
          <img *ngIf= "juego.ad.hasOwnProperty('thumbnail')"
          src= "https://img.segundamano.mx/cover/{{juego.ad.thumbnail.path}}">
      </ion-thumbnail>
      <h2 style="color: #011936" *ngIf = "juego.ad.hasOwnProperty('subject')">
          {{juego.ad.subject}}
        </h2>
        <p style="color: #F4FFFD" *ngIf= "juego.ad.hasOwnProperty('list_price')">
            {{juego.ad.list_price.label}}
         </p>
      <button ion-button clear item-end (click)= "verJuego(juego)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
