<ion-header>
  <ion-navbar>
    <ion-title>BÃºsqueda</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor = "let compu of items"> 
          <ion-thumbnail item-start>
              <img *ngIf= "compu.ad.hasOwnProperty('thumbnail')"
              src= "https://img.segundamano.mx/cover/{{compu.ad.thumbnail.path}}">
          </ion-thumbnail>
          <h2 *ngIf = "compu.ad.hasOwnProperty('subject')">
              {{compu.ad.subject}}
            </h2>
            <p *ngIf= "compu.ad.hasOwnProperty('list_price')">
                {{compu.ad.list_price.label}}
             </p>
          <button ion-button clear item-end (click)= "verCompu(compu)">Ver</button>
        </ion-item>
      </ion-list>
</ion-content>
